<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="player-btn" type="button">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <span class="span1">RIO PLAYER</span>
                <button class="player-btn" type="button">
                    <i class="fa fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <!-- <span>Husn</span>
                        <span>Anuv jain</span> -->
                        <img class="images" src="images/husn.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name">Husn</span>
                    <span class="song-artist">Anuv jain</span>
                </div>
                <i class="fa fa-heart"></i>
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio class="audio" src="/Songs/song4.mp3"></audio>

                    </div>
                </div>
                <div class="time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn" type="button">
                    <i class="fa fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button">
                    <i class="fa fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button">
                    <i class="fa fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button">
                    <i class="fa fa-forward"></i>
                </button>
                <button class="player-btn" type="button">
                    <i class="fa fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-sharp fa fa-music"></i>
                <span>Listen to Music</span>
                <i class="fa-sharp fa fa-list"></i>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
